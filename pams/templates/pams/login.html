{% extends 'pams/base.html' %} {% block title %}Login{% endblock %} {% block header %}Login{% endblock %} {% block content %}
<div class="card">
    <div class="card-header">
        <h4>Demo Login</h4>
    </div>
    <div class="card-body">
        {% if error_message %}
        <div class="alert alert-danger">
            {{ error_message }}
        </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Enter username (try: demo)" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter password (try: demo123)" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
{% endblock %}
